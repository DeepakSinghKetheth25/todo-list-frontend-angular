<div class="row" >
    <hr>
<form [formGroup]="addTodoForm" (ngSubmit)="onAddTodo()">
    <div class="form-group col-xs-12">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title" ><br>
        <label for="title">Description</label>
        <input type="text" class="form-control" formControlName="description" >
    </div>    
    
    <div class="col-xs-2">
    <button class="btn btn-success form-control col-xs-2" [disabled]="!addTodoForm.valid"  type="button" (click)="onAddTodo()">Add</button>
    </div>

</form>
    
</div>
