<div class="row">
    <app-todo-nav 
    (showAllTodos)="onshowAllTodos()"
    (showCompletedTodo)="onshowCompleted()" 
    (showIncompleteTodo)="onshowIncomplete()"
    ></app-todo-nav>
</div>

<div class="row"> 
    <app-todo *ngFor="let singletodo of todos" [todo]="singletodo"
    (deleteTodo) = "onDeleteTodo($event)"
    (updatedTodo) = "onUpdateTodo($event)"
    (updateStatus) = "onUpdateStatus($event)"
    (newTodo) = "onAddTodo($event)"
    >
    </app-todo>
</div>
